<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>StudyTutor｜問い合わせ</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/StudyTutor/assets/css/style.css">
</head><body>
<div id="header"></div>
<main class="container">

  <div class="card" style="margin-bottom:16px">
    <span class="badge">問い合わせ</span>
    <h1>問い合わせフォーム</h1>
    <form method="POST" action="mailto:contact@example.com" enctype="text/plain" class="lead">
      <label>お名前<br><input name="name" required style="width:100%;margin:6px 0 12px;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f1220;color:var(--text)"></label>
      <label>メールアドレス<br><input name="email" type="email" required style="width:100%;margin:6px 0 12px;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f1220;color:var(--text)"></label>
      <label>ご用件<br><textarea name="message" rows="6" required style="width:100%;margin:6px 0 12px;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f1220;color:var(--text)"></textarea></label>
      <button class="btn" type="submit">送信（暫定メール起動）</button>
    </form>
  </div>

  <div class="card" style="margin-bottom:16px">
    <h2>メールアドレス</h2>
    <p class="lead"><a href="mailto:contact@example.com" style="color:var(--brand)">contact@example.com</a></p>
  </div>

  <div class="card">
    <h2>よくある質問</h2>
    <ul class="list">
      <li>録画は合意がある場合のみ。</li>
      <li>支払いは未定（決まり次第お知らせ）。</li>
      <li>対象は中高生・保護者・学校関係者。</li>
    </ul>
  </div>

</main>
<div id="footer"></div>
<script src="/StudyTutor/assets/js/site.js"></script>
</body></html>
