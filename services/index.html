<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>StudyTutor｜サービス概要</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/StudyTutor/assets/css/style.css">
</head><body>
<div id="header"></div>
<main class="container">

  <div class="card" style="margin-bottom:16px">
    <span class="badge">サービス概要</span>
    <h1>予約の方法（動画を作ろう）</h1>
    <p class="lead">
      予約ページに移ります。講師が空いている日の候補を事前に登録済みです。<br>
      それを参考に、希望日の候補を送信します。<br>
      そして、講師と在校生のマッチングが実現します。<br>
      Meet を使ったオンライン対話サービスを実現します。
    </p>
  </div>

  <div class="card" style="margin-bottom:16px">
    <h2>質問票</h2>
    <ul class="list">
      <li>進路の相談</li>
      <li>部活の相談</li>
      <li>勉強方法の相談</li>
      <li>……</li>
    </ul>
    <p class="lead">予約段階に相談内容を選択可能です。その後、質問票のテンプレを配布します。参考にしてみてください。</p>
  </div>

  <div class="card" style="margin-bottom:16px">
    <h2>支払い方法</h2>
    <p class="lead">未定</p>
  </div>

  <div class="card" style="margin-bottom:16px">
    <h2>講師へ</h2>
    <p class="lead">（ガイドライン・合意事項などを今後追記）</p>
  </div>

  <div class="card">
    <h2>生徒へ</h2>
    <p class="lead">（利用の流れ・注意事項などを今後追記）</p>
  </div>

</main>
<div id="footer"></div>
<script src="/StudyTutor/assets/js/site.js"></script>
</body></html>
